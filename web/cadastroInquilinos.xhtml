<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:growl id="growl" showDetail="true" />
            <p:outputPanel style="margin-top: 20px; margin-left: 20px; font-size: 25px;">
                <p:outputPanel>
                    Nome: 
                    <p:inputText  style="margin-right: 5px;" value="#{inquilinoMB.nome}"/> 
                    Idade:
                    <p:inputNumber decimalPlaces="0" style="margin-right: 5px;" value="#{inquilinoMB.idade}"/>
                    Telefone:
                    <p:inputMask mask="(99) 9999-9999" style="margin-right: 5px;" value="#{inquilinoMB.telefone}"/>
                </p:outputPanel>
                <p:outputPanel style="padding-top: 10px;">
                    Email:
                    <p:inputText style="margin-right: 5px;" value="#{inquilinoMB.email}"/>
                    Sexo: 
                    <p:selectOneMenu style="margin-right: 10px;" value="#{inquilinoMB.sexo}">
                        <f:selectItem itemLabel="Selecionar" itemValue=""/>
                        <f:selectItem itemLabel="Feminino" itemValue="Feminino"/>
                        <f:selectItem itemLabel="Masculino" itemValue="Masculino"/>
                        <f:selectItem itemLabel="Outro" itemValue="Outro"/>
                    </p:selectOneMenu>
                </p:outputPanel>
                <p:outputPanel style="text-align: center;">
                    <p:commandButton style="margin-right: 5px;" value="Salvar" action="#{inquilinoMB.salvarInquilino()}"/> 
                    <p:commandButton value="Cancelar" action="#{trocaTelaMB.getInquilinos()}"/> 
                </p:outputPanel>
            </p:outputPanel>
        </h:form>
    </ui:define>

</ui:composition>
