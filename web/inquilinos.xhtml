<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form id="up">
            <p:growl id="growl" showDetail="true" />

            <p:outputPanel style="text-align: start; margin-top: 10px; margin-bottom: 10px; padding-right: 30px;">
                <p:commandButton value="Cadastrar Inquilino" action="#{trocaTelaMB.getCadastroInquilinos()}"/> 
                <p:commandButton value="Voltar" action="#{trocaTelaMB.getTelaInicial()}"/> 
            </p:outputPanel>

            <p:dataTable var="inquilino" value="#{inquilinoMB.todosInquilinos}" >
                <p:column headerText="Nome">
                    <h:outputText value="#{inquilino.nome}"/>
                </p:column>
                <p:column headerText="Idade" >
                    <h:outputText value="#{inquilino.idade}"/>
                </p:column>
                <p:column headerText="Sexc" >
                    <h:outputText value="#{inquilino.sexo}"/>
                </p:column>
                <p:column headerText="Telefone">
                    <h:outputText value="#{inquilino.telefone}"/>
                </p:column>
                <p:column headerText="Email" >      
                    <h:outputText value="#{inquilino.email}"/>
                </p:column>
                <p:column >
                    <p:commandButton value="Exlcuir inquilino" action="#{inquilinoMB.removerInquilino(inquilino)}"/>
                </p:column>
            </p:dataTable>

        </h:form>
    </ui:define>

</ui:composition>
