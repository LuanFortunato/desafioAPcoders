<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <h:form id="up">
            <p:growl id="growl" showDetail="true" />

            <p:outputPanel style="text-align: start; margin-top: 10px; margin-bottom: 10px; padding-right: 30px;">
                <p:commandButton value="Cadastrar Unidade" action="#{trocaTelaMB.getCadastroUnidades()}"/> 
                <p:commandButton value="Voltar" action="#{trocaTelaMB.getTelaInicial()}"/> 
            </p:outputPanel>

            <p:dataTable var="unidade" value="#{unidadeMB.todasUnidades}" >
                <p:column headerText="Identificação">
                    <h:outputText value="#{unidade.identificação}"/>
                </p:column>
                <p:column headerText="Condomínio" >
                    <h:outputText value="#{unidade.condomínio}"/>
                </p:column>
                <p:column headerText="Endereço">
                    <h:outputText value="#{unidade.endereço}"/>
                </p:column>
                <p:column headerText="Proprietário" >      
                    <h:outputText value="#{unidade.inquilino.nome}"/>
                </p:column>
                <p:column >
                    <p:commandButton value="Exlcuir unidade" action="#{unidadeMB.removerUnidade(unidade)}"/>
                </p:column>
            </p:dataTable>

        </h:form>
    </ui:define>

</ui:composition>
